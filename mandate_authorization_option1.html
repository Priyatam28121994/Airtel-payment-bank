
<!DOCTYPE html>
<html>
  <head>
    <title>Airtel Payment Bank Debit Card Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div style="text-align: center;">
      <h1>Bank logo</h1>
    </div>
    

    <div>
  
          <div>
            <p>Welcome Mr./Mrs Customer name
            <p>Please verify the details below to setup the mandate. 
                In case of any dicscrepancy found you may cancel the registration </p>
          </div>
         
          
          
          <div class="form-group">
                <label class="control-label" for="acc">Account Number:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="acc"  name="acc">
                </div>
              </div>
          <div>
          
              <p style="text-align: center;">Mandate details</p>
              <div class="form-group">
                <label class="control-label" for="mandate_issue">Mandate issued to:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="pwd"  name="mandate_issue">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="start_date">Start date:</label>
                <div class="col-sm-10">          
                  <input type="date" class="form-control" id="start_date"  name="start_date">
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="end_date">End date:</label>
                <div class="col-sm-10">          
                  <input type="date" class="form-control" id="start_date"  name="end_date">
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="frequency">Frequency:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="frequency"  name="frequency">
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="amount">Amount in Figures:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="amount"  name="amoun">
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="amount_in_words">Amount in Words:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="amount_in_words"  name="amount_in_words">
                </div>
              </div>
      
              <div class="form-group">
                <label class="control-label col-sm-2" for="purpose_of_mandate">Purpose of mandate:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="purpose_of_mandate"  name="purpose_of_mandate">
                </div>
              </div>
              
              <input type="radio"> 
              
              <label for="confirm">
                This is to certify that the declaration has been carefully has been read, understood & made by me /us.
                I am authorising user entirely/ corporate to debit my account, based on the instructionsnas agreed and authorised by me.
              </label><br>
              

              <input type="radio"> 
              
              <label for="understanding">
               I have understood that I am authorised to cancel/amend this mandate by appropriately communicating the cancellation/
               amendment request to the user entity /corporate or the bank where I have authorised the debit.
              </label><br>

              <div style="text-align: center;">
                <h3>Generate OTP</h3>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2" for="otp">Enter OTP: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="otp"  name="otp">
                </div>
              </div>

              <a href="#">Resend OTP</a><br>

              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Approve Mandate</button>
                </div>
              </div><br>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Reject Mandate</button>
                </div>
              </div>
            </form>
          
        </div>
        

      
    </div>

  </body>
</html>
